<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- GOOGLE FONTS (same luxury setup as home) -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

</head>
<body>


<style>
     :root {
      --gold: #e6c36a; /* brighter premium gold */
      --text-muted: #b8b8b8;
      --card-bg: rgba(255,255,255,0.03);
      --shadow: 0 8px 24px rgba(0,0,0,0.6);
      --border-glow: rgba(230,195,106,0.6);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      color: #fff;
      overflow-x: hidden;
      background: url('bg.sections.png') center/cover no-repeat;
      background-attachment: fixed;
    }
    /* ================= HEADER (SAME AS HOME) ================= */

        header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 80px;
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 10;
      background: transparent;
    }

    nav a {
      margin: 0 16px;
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      transition: color 0.3s;
    }

    nav a:hover { color: var(--gold); }

    .nav-links {
  display: flex;
  align-items: center;
  gap: 24px;
}


    .btn {
      border: 1px solid var(--gold);
      padding: 10px 24px;
      border-radius: 8px;
      color: var(--gold);
      background: transparent;
      cursor: pointer;
      transition: 0.4s;
      box-shadow: none;
    }

    .btn:hover {
      background: rgba(230,195,106,0.12);
      box-shadow: none;
    }

    .burger {
      display: none;
      font-size: 22px;
      color: var(--gold);
      cursor: pointer;
    }

    @media (max-width: 768px) {

  /* Header spacing fix */
  header {
    padding: 18px 20px;
  }

  /* Burger visible on mobile */
  .burger {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 26px;
    color: var(--gold);
    cursor: pointer;
    z-index: 1001;
    position: relative;
  }

  /* Burger animation */
  .burger i {
    transition: transform 0.35s ease, opacity 0.35s ease;
  }

  .burger.active i {
    transform: rotate(90deg);
  }

  /* Mobile menu base (hidden) */
  .nav-links {
    position: fixed;
    inset: 0;
    height: 100vh;
    width: 100vw;

    background: rgba(0, 0, 0, 0.88);
    backdrop-filter: blur(16px);

    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 28px;

    transform: translateY(-100%);
    transition: transform 0.45s cubic-bezier(0.77, 0, 0.18, 1);

    z-index: 1000;
  }

  /* Mobile menu active */
  .nav-links.active {
    transform: translateY(0);
  }

  /* Mobile links styling */
  .nav-links a {
    font-size: 20px;
    letter-spacing: 1px;
    font-family: 'Cinzel', serif;
  }

  /* Button spacing on mobile */
  .nav-links .btn {
    margin-top: 16px;
    padding: 14px 34px;
    font-size: 14px;
  }
}

    @media (max-width: 768px) {
      .nav-links {
        position: fixed;
        top: 0; right: -100%;
        height: 100vh;
        width: 100%;
        background: rgba(0,0,0,0.92);
        flex-direction: column;
        justify-content: center;
        transition: 0.3s ease;
      }
      .nav-links.active { right: 0; }
      .burger { display: block; }
    }


        @media (max-width: 900px) {
      header { padding: 24px 16px; }
        }



.contact-section {
  padding: 250px 20px;
}

.contact-container {
  max-width: 700px;
  margin: 0 auto;
}

.contact-header {
  text-align: center;
  margin-bottom: 40px;
}

.contact-header h2 {
      font-family: 'Playfair Display', serif;
      font-size: 45px;
      margin-bottom: 24px;
      position: relative;
}

.contact-header p {
  font-size: 16px;
  opacity: 0.8;
}

.contact-form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.form-row input,
.form-row textarea {
  width: 100%;
  padding: 14px 16px;
  background: rgba(255,255,255,0.04);
  border: 1px solid rgba(255,255,255,0.15);
  color: #fff;
  font-size: 15px;
  border-radius: 8px;
  outline: none;
}

.form-row input::placeholder,
.form-row textarea::placeholder {
  color: rgba(255,255,255,0.5);
}

.form-row input:focus,
.form-row textarea:focus {
  border-color: #c9a14a; /* golden accent */
}

.btn-primary {
  width: 100%;
  padding: 14px;
  background: #c9a14a;
  color: #000;
  font-size: 15px;
  font-weight: 600;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.btn-primary:hover {
  opacity: 0.9;
}

@media (max-width: 768px) {
  .contact-header h2 {
    font-size: 30px;
  }
}

.contact-socials {
  display: flex;
  justify-content: center;
  gap: 18px;
  margin-top: 40px;
}

.contact-socials a {
  width: 46px;
  height: 46px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.06);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #d4af37;
  font-size: 18px;
  transition: all 0.3s ease;
  border: 1px solid rgba(212, 175, 55, 0.35);
}

.contact-socials a {
  text-decoration: none;
}

.contact-socials a:hover {
  background: rgba(212, 175, 55, 0.12);
  transform: translateY(-4px);
}

@media (max-width: 520px) {
  .contact-socials {
    gap: 14px;
  }

  .contact-socials a {
    width: 42px;
    height: 42px;
    font-size: 17px;
  }

  .contact-socials a {
  text-decoration: none;
}

.contact-section {
  padding: 160px 16px;
}

}

.section-line {
  width: 360px;
  max-width: 70%;
  height: 2px;
  margin: 18px auto 40px;
  background: linear-gradient(90deg, transparent, var(--gold), transparent);
}

@media (max-width: 600px) {
  .section-line {
    max-width: 220px;
  }
}

.footer {
  margin-top: -150px;
}
</style>

    <header>
  <img src="logo.png" alt="QBA Logo" style="height:90px; z-index:10;">

  <nav class="nav-links" id="navLinks">
    <a href="qba-home.html">Home</a>
    <a href="qba-about.html">About</a>
    <a href="qba-contact.html">Contact</a>
    <a class="btn" href="qba-contact.html">Contact Now</a>
  </nav>

  <div class="burger" id="burger">
    <i class="fa-solid fa-bars"></i>
  </div>
</header>


<!-- CONTACT FORM SECTION -->
<section class="contact-section">
  <div class="contact-container">
    <div class="contact-header">
      <h2>Get in Touch</h2>
      <div class="section-line"></div>
      <p>Have a question or need quick assistance? Send us a message and our team will respond promptly.</p>
    </div>

    <form class="contact-form" action="#" method="post">
      <div class="form-row">
        <input type="text" name="name" placeholder="Full Name" required />
      </div>

      <div class="form-row">
        <input type="email" name="email" placeholder="Email Address" required />
      </div>

      <div class="form-row">
        <input type="tel" name="phone" placeholder="Phone Number (Optional)" />
      </div>

      <div class="form-row">
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      </div>

      <div class="form-row">
        <button type="submit" class="btn-primary">Send Message</button>
      </div>
    </form>
    <div class="contact-socials">
  <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
  <a href="#" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
  <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
  <a href="#" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
</div>

  </div>
</section>





<!-- Footer -->
<footer class="footer" style="text-align:center; padding:60px 24px 40px;">
  <img src="logo.png" alt="QBA" style="height:110px; margin-bottom:-20px;">
  <p style="font-family:'Playfair Display',serif; color:var(--text-muted); margin-bottom:20px;">Premium Real Estate Advisory</p>

  <p style="font-size:13px; color:#999; display:flex; gap:18px; justify-content:center; align-items:center; flex-wrap:wrap;">
    <span><i class="fa-solid fa-phone" style="color:var(--gold); margin-right:6px;"></i>125-456-7890</span>
    <span><i class="fa-solid fa-envelope" style="color:var(--gold); margin-right:6px;"></i>info@qbaestate.com</span>
    <span><i class="fa-solid fa-location-dot" style="color:var(--gold); margin-right:6px;"></i>123, Luxury Ave, Uptown City</span>
  </p>
</footer>

<script>
  const burger = document.getElementById("burger");
const navLinks = document.getElementById("navLinks");

burger.addEventListener("click", () => {
  burger.classList.toggle("active");
  navLinks.classList.toggle("active");
});

</script>
</body>
</html>
